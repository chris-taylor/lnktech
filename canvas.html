<!DOCTYPE html>
<html>
    <head>
        <title>Let's Draw!</title>
        <style>
            canvas { border: 1px dotted black; }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
        <!-- You can change the javascript file that is used for
        drawing on the canvas by editing the line below. At the moment
        it uses 'script.js' but you could change that to 'animation.js'
        to see the rotating smiley face that we created or to any other javascript file you have in your directory! -->
        <script type='text/javascript' src='script.js'></script>
    </body>
</html>
